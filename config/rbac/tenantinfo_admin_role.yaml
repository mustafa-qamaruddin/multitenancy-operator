# This rule is not used by the project multitenancy-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over multitenancy-management.example.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: multitenancy-operator
    app.kubernetes.io/managed-by: kustomize
  name: tenantinfo-admin-role
rules:
- apiGroups:
  - multitenancy-management.example.com
  resources:
  - tenantinfoes
  verbs:
  - '*'
- apiGroups:
  - multitenancy-management.example.com
  resources:
  - tenantinfoes/status
  verbs:
  - get
